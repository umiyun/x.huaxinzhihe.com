<style>
    .ce_common{
        margin-top: 25px;
    }
    .ce_common input.select_good2img{
        position: absolute;
        z-index: 10;
        top: 0;
        left: 0;
        width: 100%;
    }
</style>
<div class="ce_common p_relative">
    <div class="ceg_title p_relative">
        {if $_GPC['module']=='umiacp_bargainsimple'}
        <div class="title_txtshadow">联系方式</div>
        {else}
        <img class="titlebgimg" src="{if $activity['titlebgimg']}{$activity['titlebgimg']}{else}{YOUMI_URL_APP}img/m_titlebg2.png{/if}" alt="">
        <input class="border_transparent" type="text" value="联系方式" readonly>
        {/if}
    </div>
    <div class="cel_content">
        <div class="flex flex_a_center">
            <i class="iconfont icon-essential"></i>
            <span>商家姓名</span>
            <input type="text" class="d_shop_name" value="{$activity['shop_name']}">
        </div>
        <div class="flex flex_a_center">
            <i class="iconfont icon-essential"></i>
            <span>咨询热线</span>
            <input type="text" class="d_shop_mobile" value="{$activity['shop_mobile']}">
        </div>
        <div class="flex flex_a_center">
            <i class="iconfont icon-essential" style="color: #fff"></i>
            <span>商家地址</span>
            <input type="text" id="shop_address" value="{if $activity['shop_province']}{$activity['shop_province']} {$activity['shop_city']} {$activity['shop_district']}{/if}">
        </div>
        <div class="flex flex_a_center">
            <i class="iconfont icon-essential" style="color: #fff"></i>
            <span>详细地址</span>
            <input type="text" class="d_shop_address" value="{$activity['shop_address']}">
        </div>
        <div class="s_goodimg p_relative">
            <input class="select_good2img" type="file" onchange="selectGoodimg(this)">
            <div>
                <i class="iconfont icon-webicon308" style="font-size: 35px"></i>
                <div class="color777 ft16" style="margin-top: -10px;">上传商家图片(二维码)</div>
            </div>
            <img class="good_logo d_shop_code" src="{$activity['shop_code']}" alt="">
        </div>
    </div>
    <img class="iconPig" src="{YOUMI_URL_APP}img/pig.png" alt="">
</div>
