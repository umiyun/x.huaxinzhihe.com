{template 'common/header'}
<style>
    .table>thead>tr>th, .table>tbody>tr>th, .table>tfoot>tr>th, .table>thead>tr>td, .table>tbody>tr>td, .table>tfoot>tr>td{
        vertical-align: middle;
    }
    .detail{
        border-bottom: 1px solid #aaa;
    }
</style>
<ul class="nav nav-tabs">
    <li>
        <a href="{php echo $this->createWebUrl('cuts',array('id'=>$_GPC['activity_id']))}">报名列表</a>
    </li>
    <li class="active">
        <a href="javascript:;">编辑报名</a>
    </li>
</ul>
<div class="main">
	<form action="{php echo $this->createWebUrl('cuts',array('op' =>'post'))}" method="post" class="form-horizontal form">
		<div class="panel panel-default">
			<div class="panel-body">
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label"><span style="color:red">*</span>头像</label>
                    <div class="col-sm-8 col-xs-12">
                        {php echo tpl_form_field_image('data[avatar]',$item['avatar']);}
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label"><span style="color:red">*</span>姓名</label>
                    <div class="col-sm-8 col-xs-12">
                        <input type="text" name="data[realname]" class="form-control" value="{$item['realname']}" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label"><span style="color:red">*</span>电话</label>
                    <div class="col-sm-8 col-xs-12">
                        <input type="text" name="data[mobile]" class="form-control" value="{$item['mobile']}" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">具体信息</label>
                    <div class="col-sm-8 col-xs-12">
                        <input type="text" name="data[userinfo]" class="form-control" value="{$item['userinfo']}" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label"><span style="color:red">*</span>报名图片</label>
                    <div class="col-sm-8">
                        {php echo tpl_form_field_multi_image('data[vote_imgs]', $item['vote_imgs'])}
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">分享人数</label>
                    <div class="col-sm-8 col-xs-12">
                        <input type="text" name="data[share]" class="form-control" value="{$item['share']}" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">浏览量</label>
                    <div class="col-sm-8 col-xs-12">
                        <input type="text" name="data[pv]" class="form-control" value="{$item['pv']}" />
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">
                <input type="submit" name="submit" value="提交" class="btn btn-info col-lg-1" />
                <input type="hidden" name="token" value="{$_W['token']}" />
                <input type="hidden" name="id" value="{$item['id']}" />
                <input type="hidden" name="data[activity_id]" value="{$_GPC['activity_id']}" />
            </div>
        </div>
    </form>
</div>
<script>
    require(['jquery.ui'],function() {
        $('.multi-img-details').sortable({scroll: 'false'});
        $('.multi-img-details').sortable('option', 'scroll', false);
    });
    console.log({php echo json_encode($item)})
</script>
{template 'common/footer'}
